TITLE               = Search
# no final slashes on directories!
IMAGESERVER         = http://ucjeps.cspace.berkeley.edu/ucjeps_project/imageserver
#IMAGESERVER        = http://localhost:8000/imageserver
BMAPPERSERVER       = https://webapps.cspace.berkeley.edu
BMAPPERDIR          = bmapper
BMAPPERCONFIGFILE   = ucjeps.xml
