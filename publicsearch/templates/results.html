<div id="results">
    <div style="height: 30px; padding-top: 15px;">
    <input type="checkbox" name="select-item" id="select-items" checked/> select all
    <button type="submit" name="csv" id="search-csv" class="prettyBtn">download selected as csv</button>
    <input type="hidden" name="displayType" id="displayType" value="short"/>
    <input type="hidden" name="querystring" id="querystring"
           value="{{ querystring }}"/>
    <input type="hidden" name="url" id="url" value="{{ url }}"/>
    </div>
    <!-- button type="submit" id="search-email" name="email" class="prettyBtn">email selected</button -->
    {% if displayType == 'short' %}
        {% include "short.html" %}
    {% elif displayType == 'v1' %}
        {% include "paragraph.html" %}
    {% elif displayType == 'v2' %}
        {% include "full.html" %}
    {% elif displayType == 'grid' %}
        {% include "grid.html" %}
    {% endif %}
</div>
