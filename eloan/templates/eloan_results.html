<div id="results">
    <div style="height: 30px; padding-top: 15px;">
    <input type="checkbox" name="select-item" id="select-items" checked/> select all
    <button type="submit" name="csv" id="search-csv" class="prettyBtn">download selected as csv</button>
    <input type="hidden" name="displayType" id="displayType" value="full"/>
    <input type="hidden" name="querystring" id="querystring"
        value="{{ querystring }}"/>
    <input type="hidden" name="url" id="url" value="{{ url }}"/>
    </div>
    <!-- Only return full ("compact") form of results -->
    {% if results.displayType == 'full' %}
        {% include "eloan_compact.html" %}
    {% endif %}
</div>
